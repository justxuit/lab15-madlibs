<div class="center-div" id="words-in">
  <form>
    <label>Synonym for "story":</label>
    <input type="text" placeholder="legend" ng-model="data.story"/>
    <label>Noun:</label>
    <input type="text" placeholder="cat" ng-model="data.noun"/>
    <label>Measure of time:</label>
    <input type="text" placeholder="hour" ng-model="data.time"/>
    <label>A royal title:</label>
    <input type="text" placeholder="duke" ng-model="data.royal"/>
    <label>Place:</label>
    <input type="text" placeholder="Detroit" ng-model="data.place"/>

    <button type="button" ng-click="getJiggy()">Spit that hot fire.</button>
  </form>
</div>
